
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://github.com/WilloWispGames/WilloWispGames.github.io"
#url: "WilloWispGames/WilloWispGames.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: "/WilloWispGames.github.io"

# Google tracking id to track your visitors

#google-tracking-id: "UA-35880426-4"
google-tracking-id: ""

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: False

#############
# HTML Head #
#############

lang: "en"
author: "Jesse Allen"
title: "Will o' Wisp Games"
description: "Blog and website of Will o' Wisp Games, "
keywords: "willowisp, will, wisp, games, pcgames, indie, jesse, allen"
favicon: "/img/favicon.ico"

################
# Header layout #
################

#black-favicon: "/img/black-lab-glass.ico"
black-favicon: "/img/favicon.ico"

#background-img: "../img/night-bg.png"
background-img: "../img/day-bg.png"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: False
shuffle: True # Shuffle the lines.
loop: False # True
loop-count: 1 #False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Welcome to the new site( under construction )"

me-img: "/img/wowLogo.png"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/wowLogo-36p.png"
icon-48p: "/img/web-app/wowLogo-48p.png"
icon-72p: "/img/web-app/wowLogo-72p.png"
icon-96p: "/img/web-app/wowLogo-96p.png"
icon-144p: "/img/web-app/wowLogo-144p.png"
icon-192p: "/img/web-app/wowLogo-192p.png"

########
# Blog #
########

post-preview-words: 96

paginate: 5

email-share: False
fb-share: False
twitter-share: False
linkedin-share: False
reddit-share: False
google-plus-share: False
tumblr-share: False
pinterest-share: False
pocket-share: False
vkontakte-share: False

disqus-shortname: "willowispgames"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/wowLogo.png"
    date: "November 2015 - Today"
    description: "Project specific engine modifications"
  - image: "/img/wowLogo.png"
    date: "November 2015"
    description: "Began development on current project"
  - image: "/img/wowLogo.png"
    date: "November 2013 - 2015"
    description: "Research and development"    

# First image of the Timeline

timeline-img: "/img/wowLogo.png"

###########
# Contact #
###########

email: "webmaster@willowispgames.com"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://facebook.com/"
  - title: "twitter"
    url: "https://twitter.com/"
  - title: "github"
    url: "https://github.com/WilloWispGames/"
  #- title: "bitcoin"
  #  url: "https://blockchain.info/address/1LHuKC9Em3KA5yoZaf7nngnNdf9K7s2gSi"
